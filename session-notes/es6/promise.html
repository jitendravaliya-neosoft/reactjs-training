<!DOCTYPE html>
<html>
    <head>
        <script>
            let age=16;
      let promise=new Promise((resolve,reject)=>{
          setTimeout(()=>{
              if(age>18){
                 resolve("Elligible");
              }
              else {
                 reject("Not Elligible");
              }
            },3000)
          })
        promise.then(res=>{
            console.log(res);
        })
        .catch(err=>{
            console.log(err);
        })
        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            function mysum(x,...args)//parameter
           {
              let sum=0;
              args.forEach(val=>sum+=val);
              return sum;
           }
           console.log(mysum(3,4,5));//argument 
           console.log(mysum(3,4,5,6));
           console.log(mysum(3,4,5,1,2));

        </script>
    </head>
</html>
